name: Lint/Prettier/Build

on:
  pull_request:
    branches:
      - '*' # Run on all branches for pull requests

jobs:
  lint-prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run prettier
        run: npm run prettier

      - name: Build Cypress
        run: npm test
